# Prometheus configuration for webhook server monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'webhook-server'
    static_configs:
      - targets: ['webhook-server:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s